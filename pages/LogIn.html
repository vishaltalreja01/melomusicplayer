<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/log_in_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Sign In</title>
</head>
<body>

    <script src="../js/login.js" defer></script>

    <div class="sign_in_container">
        <div class="title_div">
            <img src="../img/icon_melo.svg">
            <h1>melo</h1>
        </div>
        <h2 class="sign_in_title">Sign In</h2>
        <div class="input_container">
            <p>Username</p>
            <input type="text" placeholder="Username" id="username_input"/>
        </div>

        <div class="input_container">
            <p>Password</p>
            <input type="password" placeholder="Password" id="password_input"/>
        </div>
        
        <div class="error_div" id="error_div">
            <img src="../img/error_icon.svg">
            <p class="error_text" id="error_text"></p>
        </div>

        <p class="Button" id="login_btn">Log in</p>
        <p class="or_text">Or</p>
        <div class="other_authentication">
            <div class="other_authentication_button">
                <img src="../img/icon_facebook.svg"/>
                <p class="other_authentication_text">Log in with Facebook</p>
            </div>
            <div class="other_authentication_button">
                <img src="../img/icon_google.svg"/>
                <p class="other_authentication_text">Log in with Google</p>
            </div>
        </div>
        <p class="alternate">Don't have an account? <a href="SignIn.html">Sign up</a></p>
    </div>
</body>
</html>
